<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BMW the game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/speedometer_style.css">

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/png">

</head>

<body>

  <div class="records">
    <p>Таблица рекордов</p>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Счет</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary"
      onclick="localStorage.removeItem('gameScores'); location.href = location.href;">Очистить рекорды</button>
  </div>
  <div class="game-window">

    <div class="road"></div>
    <div class="user-car" style="top: 530px; left: 230px; transform: rotate(0deg);">
      <img class="image-user-car" src="./img/user-car.png" alt="">
    </div>
    <div class="templates">
      <div class="road-block" style="left: 0; top: 0; display: none;"></div>
      <div class="bot-car" style="top: 30px;left: 30px; display: none;">
        <img class="image-bot-car" src="./img/bot-car.png" alt="">
      </div>
      <div class="bot-car" style="top: 30px;left: 190px; display: none;">
        <img class="image-bot-car" src="./img/bot-car.png" alt="">
      </div>
      <div class="bot-car" style="top: 30px;left: 340px; display: none;">
        <img class="image-bot-car" src="./img/bot-car.png" alt="">
      </div>
      <div class="bot-car" style="top: 30px;left: 480px; display: none;">
        <img class="image-bot-car" src="./img/bot-car.png" alt="">
      </div>
    </div>
  </div>
  <div class="score">
    <p>Ваш счет:</p>
    <p class="current-score">1</p>
  </div>
  <div class="current-speed">
    <div id="wrapper">
      <svg id="meter">
        <circle id="outline_curves" class="circle outline" cx="50%" cy="50%">
        </circle>
        <circle id="low" class="circle range" cx="50%" cy="50%" stroke="#66c47f">
        </circle>
        <circle id="avg" class="circle range" cx="50%" cy="50%" stroke="#c0c0c0">
        </circle>
        <circle id="high" class="circle range" cx="50%" cy="50%" stroke="#E04644">
        </circle>
        <circle id="mask" class="circle" cx="50%" cy="50%">
        </circle>
        <circle id="outline_ends" class="circle outline" cx="50%" cy="50%">
        </circle>
      </svg>
      <img id="meter_needle" src="./img/svg-meter-gauge-needle.svg" alt="">
      <!-- <input id="slider" type="range" min="0" max="100" value="0" /> -->
      <label id="lbl" id="value" for="">0%</label>
    </div>
  </div>


  <script src="js/speedometer_script.js"></script>
  <script src="js/game.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
